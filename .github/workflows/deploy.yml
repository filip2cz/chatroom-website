name: Sign html files and Deploy

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  signing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install GPG agent and put password to key into file
        run: sudo apt-get install gnupg-agent && echo "$GPG_SIGNING_KEY" > ./passcode.txt
        env:
          GPG_SIGNING_KEY: secrets.GPG_PASSPHRASE

      - name: Import GPG Key
        run: |
          echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
        env:
          GPG_SIGNING_KEY: secrets.GPG_KEY

      - name: Everything about singing files
        run: |
          git clone https://github.com/tasn/webext-signed-pages.git
          cd webext-signed-pages
          npm install
          cp ../.github/workflows/page-signer-edited.js ./
          cd ..
          chmod 700 ./webext-signed-pages/page-signer-edited.js
          node ./webext-signed-pages/page-signer-edited.js index.unsigned.html index.html
          node ./webext-signed-pages/page-signer-edited.js download.unsigned.html download.html
          node ./webext-signed-pages/page-signer-edited.js faq.unsigned.html faq.html
          node ./webext-signed-pages/page-signer-edited.js signed.unsigned.html signed.html
          node ./webext-signed-pages/page-signer-edited.js source.unsigned.html source.html
          rm passcode.txt
          rm -r webext-signed-pages

  deploy:
    needs: signing
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2