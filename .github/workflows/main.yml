name: Sign and publish to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install GPG agent and put password to key into file
        run: sudo apt-get install gnupg-agent && echo "$GPG_PASSPHRASE" > ./passcode.txt
        env:
          GPG_SIGNING_KEY: secrets.GPG_PASSPHRASE

      - name: Import GPG Key
        run: |
          echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
        env:
          GPG_SIGNING_KEY: secrets.GPG_KEY

      - name: everything about singing key
        run: |
          git clone https://github.com/tasn/webext-signed-pages.git
          cd webext-signed-pages
          npm install
          wget https://raw.githubusercontent.com/henshouse/henshouse.github.io/main/.github/workflows/page-signer-edited.js 
          cd ..
          chmod 700 ./webext-signed-pages/page-signer-edited.js
          node ./webext-signed-pages/page-signer-edited.js index.unsigned.html index.html
          rm -r webext-signed-pages

      - name: Init new repo in dist folder and commit generated files
          run: |
            git init
            git add -A
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m 'deploy'

      - name: Force push to destination branch
          uses: ad-m/github-push-action@v0.5.0
          with:
            # Token for the repo
            # Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
            github_token: ${{ secrets.GITHUB_TOKEN }}
            # Destination branch to push changes
            branch: gh-pages
            # Use force push to fully overwrite the destination branch
            force: true
            # We have to push from the folder where files were generated.
            # Same were the new repo was initialized in the previous step
            directory: ./